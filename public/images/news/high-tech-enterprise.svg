<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A896;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="url(#bg1)"/>
  
  <!-- 装饰圆 -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="400" r="200" fill="white" opacity="0.08"/>
  
  <!-- 证书图标 -->
  <g transform="translate(500, 150)" filter="url(#glow)">
    <!-- 证书外框 -->
    <rect x="0" y="0" width="200" height="150" rx="5" fill="white" opacity="0.95"/>
    <!-- 证书内框 -->
    <rect x="10" y="10" width="180" height="130" rx="3" fill="none" stroke="#0066CC" stroke-width="2"/>
    <!-- 徽章 -->
    <circle cx="100" cy="55" r="25" fill="#FFD700"/>
    <text x="100" y="60" text-anchor="middle" font-size="20" fill="#B8860B" font-weight="bold">★</text>
    <!-- 文字 -->
    <text x="100" y="95" text-anchor="middle" font-size="12" fill="#1A1A2E" font-weight="bold">高新技术企业</text>
    <text x="100" y="115" text-anchor="middle" font-size="10" fill="#666">证书编号认证</text>
    <!-- 印章 -->
    <circle cx="160" cy="110" r="20" fill="none" stroke="#FF0000" stroke-width="2" opacity="0.8"/>
    <text x="160" y="114" text-anchor="middle" font-size="8" fill="#FF0000" opacity="0.8">认证</text>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" text-anchor="middle" font-size="36" fill="white" font-weight="bold" filter="url(#glow)">高新技术企业认证</text>
  <text x="600" y="420" text-anchor="middle" font-size="18" fill="white" opacity="0.9">技术创新获国家认可</text>
</svg>