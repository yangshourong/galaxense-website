<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="url(#bg3)"/>
  
  <!-- 装饰圆 -->
  <circle cx="200" cy="80" r="160" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="350" r="200" fill="white" opacity="0.08"/>
  
  <!-- 趋势图表 -->
  <g transform="translate(400, 100)" filter="url(#glow3)">
    <!-- 图表背景 -->
    <rect x="0" y="0" width="400" height="200" rx="10" fill="white" opacity="0.95"/>
    <!-- 坐标轴 -->
    <line x1="50" y1="170" x2="380" y2="170" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="50" y1="170" x2="50" y2="30" stroke="#E0E0E0" stroke-width="2"/>
    <!-- 增长曲线 -->
    <path d="M50,150 Q100,140 150,120 T250,80 T380,30" fill="none" stroke="#00A896" stroke-width="4" stroke-linecap="round"/>
    <!-- 数据点 -->
    <circle cx="100" cy="135" r="6" fill="#0066CC"/>
    <circle cx="180" cy="105" r="6" fill="#0066CC"/>
    <circle cx="260" cy="65" r="6" fill="#0066CC"/>
    <circle cx="340" cy="40" r="6" fill="#0066CC"/>
    <!-- 箭头 -->
    <polygon points="375,25 385,35 375,45" fill="#00A896"/>
    <!-- 年份标签 -->
    <text x="100" y="190" text-anchor="middle" font-size="12" fill="#666">2024</text>
    <text x="180" y="190" text-anchor="middle" font-size="12" fill="#666">2025</text>
    <text x="260" y="190" text-anchor="middle" font-size="12" fill="#666">2026</text>
    <text x="340" y="190" text-anchor="middle" font-size="12" fill="#666">2027</text>
    <!-- 标题 -->
    <text x="200" y="25" text-anchor="middle" font-size="14" fill="#1A1A2E" font-weight="bold">市场规模预测</text>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" text-anchor="middle" font-size="36" fill="white" font-weight="bold" filter="url(#glow3)">行业发展趋势</text>
  <text x="600" y="420" text-anchor="middle" font-size="18" fill="white" opacity="0.9">无创血糖监测市场快速增长</text>
</svg>