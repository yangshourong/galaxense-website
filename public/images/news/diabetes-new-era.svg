<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="url(#bg6)"/>
  
  <!-- 装饰圆 -->
  <circle cx="120" cy="380" r="200" fill="white" opacity="0.1"/>
  <circle cx="1080" cy="100" r="170" fill="white" opacity="0.08"/>
  
  <!-- 智能手表 + AI -->
  <g transform="translate(500, 90)" filter="url(#glow6)">
    <!-- 手表主体 -->
    <rect x="0" y="0" width="100" height="120" rx="20" fill="white" opacity="0.95"/>
    <!-- 屏幕 -->
    <rect x="10" y="15" width="80" height="90" rx="10" fill="#1A1A2E"/>
    <!-- 血糖显示 -->
    <circle cx="50" cy="45" r="20" fill="none" stroke="#00A896" stroke-width="3"/>
    <text x="50" y="50" text-anchor="middle" font-size="14" fill="white" font-weight="bold">5.6</text>
    <!-- 心率线 -->
    <polyline points="25,75 35,70 40,80 50,65 60,75 75,70" fill="none" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
    <!-- 表带 -->
    <rect x="35" y="-20" width="30" height="25" rx="5" fill="#333"/>
    <rect x="35" y="115" width="30" height="25" rx="5" fill="#333"/>
  </g>
  
  <!-- AI大脑 -->
  <g transform="translate(630, 100)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.95"/>
    <!-- 大脑轮廓 -->
    <path d="M20,40 Q25,25 40,25 Q55,25 60,40 Q55,55 40,55 Q25,55 20,40" fill="none" stroke="#0066CC" stroke-width="2"/>
    <!-- 神经连接 -->
    <line x1="30" y1="35" x2="35" y2="38" stroke="#00A896" stroke-width="1.5"/>
    <line x1="35" y1="38" x2="45" y2="35" stroke="#00A896" stroke-width="1.5"/>
    <line x1="35" y1="38" x2="38" y2="45" stroke="#00A896" stroke-width="1.5"/>
    <circle cx="30" cy="35" r="3" fill="#0066CC"/>
    <circle cx="45" cy="35" r="3" fill="#0066CC"/>
    <circle cx="38" cy="45" r="3" fill="#0066CC"/>
    <!-- AI文字 -->
    <text x="40" y="70" text-anchor="middle" font-size="10" fill="#1A1A2E" font-weight="bold">AI</text>
  </g>
  
  <!-- 数据流 -->
  <g transform="translate(600, 130)">
    <line x1="0" y1="0" x2="25" y2="0" stroke="white" stroke-width="2" opacity="0.8" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" text-anchor="middle" font-size="36" fill="white" font-weight="bold" filter="url(#glow6)">智能化新时代</text>
  <text x="600" y="420" text-anchor="middle" font-size="18" fill="white" opacity="0.9">糖尿病管理迎来革命性变革</text>
</svg>