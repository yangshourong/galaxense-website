<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="url(#bg5)"/>
  
  <!-- 装饰圆 -->
  <circle cx="150" cy="150" r="170" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="380" r="190" fill="white" opacity="0.08"/>
  
  <!-- 专利证书堆叠 -->
  <g transform="translate(480, 80)" filter="url(#glow5)">
    <!-- 底部证书 -->
    <rect x="20" y="20" width="200" height="140" rx="5" fill="#E8F4FD" transform="rotate(5 120 90)"/>
    <!-- 中间证书 -->
    <rect x="10" y="10" width="200" height="140" rx="5" fill="#D4E9F7" transform="rotate(-3 110 80)"/>
    <!-- 顶部证书 -->
    <rect x="0" y="0" width="200" height="140" rx="5" fill="white"/>
    <!-- 证书边框 -->
    <rect x="10" y="10" width="180" height="120" rx="3" fill="none" stroke="#0066CC" stroke-width="2"/>
    <!-- 专利标志 -->
    <circle cx="100" cy="45" r="20" fill="#0066CC"/>
    <text x="100" y="52" text-anchor="middle" font-size="16" fill="white" font-weight="bold">P</text>
    <!-- 文字 -->
    <text x="100" y="80" text-anchor="middle" font-size="12" fill="#1A1A2E" font-weight="bold">发明专利</text>
    <text x="100" y="100" text-anchor="middle" font-size="10" fill="#666">已授权</text>
    <!-- 印章 -->
    <circle cx="160" cy="105" r="18" fill="none" stroke="#FF0000" stroke-width="2" opacity="0.8"/>
    <text x="160" y="109" text-anchor="middle" font-size="8" fill="#FF0000" opacity="0.8">专利</text>
  </g>
  
  <!-- 专利数量 -->
  <g transform="translate(720, 100)">
    <circle cx="50" cy="50" r="45" fill="white" opacity="0.95"/>
    <text x="50" y="45" text-anchor="middle" font-size="32" fill="#0066CC" font-weight="bold">6</text>
    <text x="50" y="70" text-anchor="middle" font-size="12" fill="#666">项发明</text>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" text-anchor="middle" font-size="36" fill="white" font-weight="bold" filter="url(#glow5)">知识产权布局</text>
  <text x="600" y="420" text-anchor="middle" font-size="18" fill="white" opacity="0.9">核心技术专利矩阵形成</text>
</svg>