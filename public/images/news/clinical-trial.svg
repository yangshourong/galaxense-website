<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="url(#bg2)"/>
  
  <!-- 装饰圆 -->
  <circle cx="150" cy="400" r="180" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="100" r="150" fill="white" opacity="0.08"/>
  
  <!-- 临床试验图示 -->
  <g transform="translate(480, 120)" filter="url(#glow2)">
    <!-- 设备主体 -->
    <rect x="0" y="0" width="240" height="140" rx="15" fill="white" opacity="0.95"/>
    <!-- 屏幕 -->
    <rect x="20" y="20" width="120" height="100" rx="8" fill="#1A1A2E"/>
    <!-- 血糖曲线 -->
    <polyline points="35,80 55,65 75,75 95,50 115,60" fill="none" stroke="#00A896" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="115" cy="60" r="5" fill="#FF6B35"/>
    <!-- 数值显示 -->
    <text x="80" y="95" text-anchor="middle" font-size="14" fill="white">6.8 mmol/L</text>
    <!-- 设备侧边按钮 -->
    <rect x="160" y="40" width="60" height="12" rx="3" fill="#E0E0E0"/>
    <rect x="160" y="60" width="60" height="12" rx="3" fill="#E0E0E0"/>
    <rect x="160" y="80" width="60" height="12" rx="3" fill="#E0E0E0"/>
    <!-- 成功标记 -->
    <circle cx="200" cy="110" r="15" fill="#00A896"/>
    <path d="M192,110 L197,115 L208,104" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" text-anchor="middle" font-size="36" fill="white" font-weight="bold" filter="url(#glow2)">临床试验成果显著</text>
  <text x="600" y="420" text-anchor="middle" font-size="18" fill="white" opacity="0.9">监测精度达到医用级标准</text>
</svg>